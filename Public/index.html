<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Blackjack</h1>
        <div id="dealer-hand" class="hand">
            <h2>Dealer's Hand</h2>
        </div>
        <div id="player-hand" class="hand">
            <h2>Your Hand</h2>
        </div>
        <div>
            <p>Your Balance: <span id="balance">$10000</span></p>
            <input type="number" id="bet" placeholder="Enter your bet" min="1" max="10000">
            <button id="placeBet">Place Bet</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
