<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Blackjack</h1>
        <div id="player-info">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="join-game">Join Game</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="dealer-hand" class="hand">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards"></div>
            </div>

            <div id="player-hand" class="hand">
                <h2>Your Hand (<span id="player-name"></span>)</h2>
                <div id="player-cards"></div>
            </div>

            <div id="balance-info">
                <h3>Your Balance: $<span id="player-balance">10000</span></h3>
                <input type="number" id="bet-amount" placeholder="Enter bet">
                <button id="place-bet">Place Bet</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
            </div>

            <div id="game-status"></div>
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
